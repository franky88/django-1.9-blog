<!DOCTYPE html>
<html>
<head>
	<title>MyBlog - {% block title %} {% endblock title %}</title>
	<style type="text/css">
		body {
			font-family: arial;
			background-color: #f1f1f1;
			padding: 0px 100px 0px 100px;
		}
		.autdate {
			font-size: 12px;
			background-color: #222;
			padding: 20px;
			color: #fff;
		}
		.maintitle {
			background-color: #66b3ff;
			padding: 30px 20px 30px 20px;
			border-radius: 20px 20px 20px 0px;
			color: #222;
		}
		.parcontent {
			text-indent: 25px;
			text-align: justify;
		}
	</style>
</head>
<body>
		{% for obj in object_list %}
			<h2 class="maintitle">{{ obj.title }}</h2>
			<p class="autdate">Author: {{ obj.author }} || Date created: {{ obj.created_date }}</p>
			<p class="parcontent">{{ obj.body }}</p>
			<hr>
		{% endfor %}
</body>
</html>
